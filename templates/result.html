<html>
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>

.google {
  width: 25%;
}
.drop {
  width: 5%;
}
.googlogo {
  text-align: center;
}
text {
  font-family: sans-serif;
}
.login {
  text-align: right;
  color: blue;
}
.button2 {
  background-color: white; 
  color: black;
  border: 2px solid #358ffc;
  padding: 10px;
}

.button2:hover {
  background-color: #358ffc;
  color: white;
  padding: 10px;
}
i {
  color: darkgrey;
}
.nav {
  background-color: white; 
  color: black;
  border: 2px solid darkgrey;
  padding: 10px;
  border-radius: 5px;
}

.nav:hover {
  background-color: darkgrey;
  color: white;
  padding: 10px;
  border-radius: 5px;
}
footer {
  text-align: center; font-family: sans-serif; color: grey;
}
a {
  color: grey;
}
#search {
  border-radius: 25px;
  border: 2px solid #afafaf;
  padding: 20px; 
  width: 550px;
  height: 50px; 
}
/* Style The Dropdown Button */
.dropbtn {
  background-color: #4CAF50;
  color: white;
  padding: 1px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  ;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 16px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 160px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #f1f1f1}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
  display: block;
}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {
  background-color: #3e8e41;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
}

.table-container {
    width: 50%; /* Adjust the width as needed */
    margin-top: 20px;
    margin-left: 500px;
}

.table-container table {
  border-collapse: collapse;
  border: none; /* Remove borders */
}

.table-container th {
  display: none; /* Hide cell headers */
}
.table-container td {
  padding: 5px; /* Adjust as needed */
}

.error {
    color: red;
    margin-top: 20px;
    text-align: center;
}


</style>
</head>

<body>
  <div class="login"><button class="button button2">Log in</button>
  </div>
  </div>
  <form action="search" method="post">
  <p class="googlogo"><img src="https://www.ionos.com/digitalguide/fileadmin/DigitalGuide/Teaser/google-search-t.jpg" class="google"><br>
    
    <input type="search" id="search"name="searchbar" placeholder="Search Brand/Category/Retailer..." value="{{request.form.searchbar}}"><br>
    <br>
    <!-- <button class="button nav" action="search">Search</button> -->
  </p>
    </form>
  <br><br>

  <div class="result" id="result">
    <div class="container">
      <h2>Search Results:</h2>
      {% if tables %}
        <div class="table-container">
          <div class="table-responsive">
            {{ tables[0]|safe }}
          </div>
        </div>
      {% else %}
        <div class="error">
          <p>{{ error_message }}</p>
        </div>
      {% endif %}
    </div>
  </div>

  <div class="error" id="error">
    
  </div>


  <script>
    // Simulated behavior for demonstration purposes
    const postRequestResult = {
      success: true,
      data: table,
      error: "There was an error with your request"
    };

    const resultDiv = document.getElementById("result");
    const errorDiv = document.getElementById("error");

    // Simulate a successful post request
    if (postRequestResult.success) {
      resultDiv.style.display = "block";
      resultDiv.innerText = postRequestResult.data;
    } else {
      errorDiv.style.display = "block";
      errorDiv.innerText = postRequestResult.error;
    }
  </script>


</body>

</html>
